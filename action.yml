name: 'Build'
description: 'Build kernel and run it in VM'
inputs:
  repo-path:
    description: 'Path to repo'
    required: true
outputs:
  random-number:
    description: "SSH command to enter VM"
    value: ${{ steps.entry.outputs.ssh-command }}
runs:
  using: "composite"
  steps:
    - id: entry
      run: ${{ github.action_path }}/entry.sh ${{ inputs.repo-path }}
      shell: bash
